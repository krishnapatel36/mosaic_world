<style>
    body{
        zoom: 40%;

        font-size: 100px;

        border: 1px solid black;

    .dw{
        width: 600px;

<body>
<center><h1>Welcome to the world of mosaic</h1></center>
<br>
<div class="container mt-5">
<center><h1>(1) Sticky notes potrait</h1></center>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="images/stikynotes/kalam.png" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption d-none d-md-block">
          <button class="dw btn btn-primary" onclick="downloadFile('kalam.jpg', 'pdf/stickynotes/kalam.pdf')">Download Image & PDF</button>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="images/stikynotes/sarabhai.png" class="d-block w-100" alt="Image 2">

          <button class="dw btn btn-primary" onclick="downloadFile('sarabhai.jpg', 'pdf/stickynotes/sarabhai.pdf')">Download Image & PDF</button>
        </div>
      </div>


    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function downloadFile(imageUrl, pdfUrl) {
  // Download image
  const imageLink = document.createElement('a');
  imageLink.href = imageUrl;
  imageLink.download = imageUrl;
  imageLink.click();

  // Download PDF
  const pdfLink = document.createElement('a');
  pdfLink.href = pdfUrl;
  pdfLink.download = pdfUrl;
  pdfLink.click();
}
 function changethesite(){
    window.location.href = 'homepage.html';
 }

</script>
