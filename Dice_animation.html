<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Mosaic Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<style>
    body, html {
        zoom:100%;
        background-color: black;
        /* margin: 0; */
        /* padding: 0; */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;   
        overflow: hidden;
    }

    #canvas-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        height: 100%;
    }

    canvas {
        margin-top: 0px;
        position: absolute;
    }
</style>
<body>
    <div id="canvas-container"></div>
    <script>
        let diceValues = [];
        let matrixSize = 10;
        let rotationX = [];
        let rotationY = [];
        let rotationSpeed = 0.5;
        let rowIndex = 0;
        let rowAnimationDelay = 10; // Delay in frames between each row animation
        let animationStep = 0;

        function setup() {
            matrixSize = parseInt(localStorage.getItem('Matrix_size')) || 10;
            diceValues = JSON.parse(localStorage.getItem('Face_values')) || [];

            let canvasSize = matrixSize * 100;
            let canvas = createCanvas(canvasSize, canvasSize, WEBGL);
            canvas.parent('canvas-container');

            let zoom = Math.min(window.innerWidth / canvasSize, window.innerHeight / canvasSize) * 0.9;
            canvas.style('transform', `scale(${zoom})`);
            canvas.style('transform-origin', 'top center');

            for (let i = 0; i < matrixSize; i++) {
                rotationX[i] = [];
                rotationY[i] = [];
                for (let j = 0; j < matrixSize; j++) {
                    rotationX[i][j] = random(TWO_PI);
                    rotationY[i][j] = random(TWO_PI);
                }
            }
        }

        function draw() {
            background(255);
            directionalLight(250, 250, 250, 0, 0, -1);
            ambientLight(150);
            matrixSize = parseInt(localStorage.getItem('Matrix_size')) || 10;
            let spacing = 50;
            let startPosition = -23 *matrixSize ;

            for (let i = 0; i < matrixSize; i++) {
                for (let j = 0; j < matrixSize; j++) {
                    push();
                    translate(i * spacing + startPosition, j * spacing + startPosition, 0);
                    if (j <= rowIndex) {
                        rotateDice(i, j);
                    } else {
                        // Keep dice in place before row animation
                        rotateY(rotationY[i][j]);
                        rotateX(rotationX[i][j]);
                    }
                    drawDie();
                    pop();
                }
            }

            // Progress row by row with delay
            if (frameCount % rowAnimationDelay === 0 && animationStep === 0) {
                rowIndex++;
                if (rowIndex >= matrixSize) {
                    animationStep = 1; // Stop animation when all rows are done
                }
            }
        }

        function rotateDice(i, j) {
            let index = j * matrixSize + i;
            let face = diceValues[index];
            let targetX = faceToAngleX(face);
            let targetY = faceToAngleY(face);

            rotationX[i][j] = lerp(rotationX[i][j], targetX, rotationSpeed);
            rotationY[i][j] = lerp(rotationY[i][j], targetY, rotationSpeed);
            rotateY(rotationY[i][j]);
            rotateX(rotationX[i][j]);
        }

        function faceToAngleX(face) {
            switch (face) {
                case 1: return HALF_PI;
                case 2: return 0;
                case 3: return 0;
                case 4: return PI;
                case 5: return 0;
                case 6: return -HALF_PI;
            }
        }

        function faceToAngleY(face) {
            switch (face) {
                case 1: return 0;
                case 2: return -HALF_PI;
                case 3: return 0;
                case 4: return HALF_PI;
                case 5: return PI;
                case 6: return 0;
            }
        }

        function drawDie() {
            // Draw the border
            stroke(255); // Set the stroke color to white
            strokeWeight(1); // Set the stroke weight (thickness)
            noFill(); // No fill color for the border
            box(52); // Slightly larger box to create the border effect

            // Draw the dice body
            fill(0); // Set the fill color to black
            noStroke(); // No stroke for the dice body itself
            box(50); // Draw the actual dice

            // Draw the dots on the dice faces
            fill(255); // Set the fill color to white for the dots
            noStroke(); // No stroke for the dots
            drawFace(0, -25, 0, 6); // top face
            drawFace(25, 0, 0, 2);  // right face
            drawFace(-25, 0, 0, 4); // left face
            drawFace(0, 25, 0, 1);  // front face
            drawFace(0, 0, 25, 3);  // back face
            drawFace(0, 0, -25, 5); // bottom face
        }

        function drawFace(x, y, z, face) {
            push();
            translate(x, y, z);
            if (x != 0) rotateY(HALF_PI);
            if (y != 0) rotateX(HALF_PI);
            switch (face) {
                case 1:
                    drawDot(0, 0);
                    break;
                case 2:
                    drawDot(-15, -15);
                    drawDot(15, 15);
                    break;
                case 3:
                    drawDot(-15, -15);
                    drawDot(0, 0);
                    drawDot(15, 15);
                    break;
                case 4:
                    drawDot(-15, -15);
                    drawDot(15, -15);
                    drawDot(-15, 15);
                    drawDot(15, 15);
                    break;
                case 5:
                    drawDot(-15, -15);
                    drawDot(15, -15);
                    drawDot(0, 0);
                    drawDot(-15, 15);
                    drawDot(15, 15);
                    break;
                case 6:
                    drawDot(-15, -15);
                    drawDot(15, -15);
                    drawDot(-15, 0);
                    drawDot(15, 0);
                    drawDot(-15, 15);
                    drawDot(15, 15);
                    break;
            }
            pop();
        }

        function drawDot(x, y) {
            push();
            translate(x, y, 1);
            sphere(5);
            pop();
        }
    </script>
</body>
</html>
